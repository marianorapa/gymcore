<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Información del Usuario</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            background-color: #f8f9fa;
        }
        .main-content {
            margin-left: 250px; /* Adjusted for the sidebar width */
            width: calc(100% - 250px);
            padding: 20px;
        }
        .table-container {
            margin-top: 20px;
        }
        .user-info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .create-payment-btn {
            background-color: #28a745;
            color: #fff;
        }
    </style>
</head>
<body>
<div th:replace="sidebar :: sidebar"></div>

<div class="main-content">
    <div class="container">
        <div class="user-info-header">
            <h1>Información del Socio</h1>
            <a th:href="@{/create-payment/{id}(id=${user.id})}" class="btn create-payment-btn">
                <i class="fas fa-plus-circle"></i> Crear Pago
            </a>
        </div>
        <div class="table-container">
            <table class="table table-bordered">
                <tr>
                    <th>Nombre del Socio</th>
                    <td th:text="${user.username}"></td>
                </tr>
                <tr>
                    <th>DNI</th>
                    <td th:text="${user.dni}"></td>
                </tr>
                <tr>
                    <th>Fecha de Alta</th>
                    <td th:text="${user.createdAtPretty()}"></td>
                </tr>
                <tr>
                    <th>Plan Actual</th>
                    <td th:text="${user.paymentPlan.planName}"></td>
                </tr>
                <tr>
                    <th>Costo del Plan Actual</th>
                    <td th:text="${user.paymentPlan.currentCostPretty()}"></td>
                </tr>
            </table>
        </div>
        <h2>Pagos</h2>
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Fecha de Vencimiento</th>
                    <th>Importe</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="payment : ${payments}">
                    <td th:text="${payment.dueDatePretty()}"></td>
                    <td th:text="${payment.paymentPlanCost.amountPretty()}"></td>
                    <td th:text="${payment.status.pretty()}"></td>
                    <td>
                        <button th:attr="onclick='markPaymentStatus(' + ${payment.id} + ', \'PENDING\')'" class="btn btn-warning btn-sm">Pendiente</button>
                        <button th:attr="onclick='markPaymentStatus(' + ${payment.id} + ', \'COMPLETED\')'" class="btn btn-success btn-sm">Completado</button>
                        <button th:attr="onclick='markPaymentStatus(' + ${payment.id} + ', \'CANCELLED\')'" class="btn btn-danger btn-sm">Cancelado</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function markPaymentStatus(paymentId, status) {
        // Call the backend to update the payment status
        fetch(`/update-payment-status/${paymentId}?status=${status}`, {
            method: 'POST'
        }).then(response => {
            if (response.ok) {
                // Reload the page or update the status in the table
                window.location.reload();
            } else {
                alert('Error al actualizar el estado del pago.');
            }
        });
    }
</script>
</body>
</html>
