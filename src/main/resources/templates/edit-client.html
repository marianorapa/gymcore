<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Socio</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            background-color: #f8f9fa;
        }
        .main-content {
            margin-left: 250px; /* Adjusted for the sidebar width */
            width: calc(100% - 250px);
            padding: 20px;
        }
    </style>
</head>
<body>
<div th:replace="sidebar :: sidebar"></div>

<div class="main-content">
    <div class="container">
        <h1 class="text-center">Editar Socio</h1>

        <form th:action="@{/update-client/{id}(id=${user.id})}" method="post">
            <div class="form-group">
                <label for="username">Nombre del Socio</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${user.username}">
            </div>
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" class="form-control" id="dni" name="dni" th:value="${user.dni}">
            </div>
            <div class="form-group">
                <label for="paymentPlan">Plan Actual</label>
                <select class="form-control" id="paymentPlan" name="paymentPlan">
                    <option th:each="plan : ${paymentPlans}" th:value="${plan.id}" th:text="${plan.planName}"
                            th:selected="${plan.id == user.paymentPlan.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="promotion">Promoción Activa</label>
                <select class="form-control" id="promotion" name="promotionId">
                    <option value="">Sin promoción</option>
                    <option th:each="promo : ${promotions}" th:value="${promo.id}" th:text="${promo.name}"
                            th:selected="${promo.id == activePromoId}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="promotionEndDate">Fecha de Fin de Promoción</label>
                <input type="date" class="form-control" id="promotionEndDate" name="promotionEndDate" th:value="${promotionEndDate}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
